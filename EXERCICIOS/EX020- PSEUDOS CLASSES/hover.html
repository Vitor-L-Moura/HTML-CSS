<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: 100px;
        }
        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ex de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>
        fim do exemplo
    </p>
</body>
</html>
