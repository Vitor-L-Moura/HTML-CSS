<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right , rgb(58, 57, 57) , rgb(165, 162, 162));
            font-size: 17px;
        }
        h1{
            font-family: 'Pacifico', cursive , Arial, Helvetica, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <ins>
        <h1>Titulo</h1>
    </ins>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
         Illo dicta accusamus ad dolorum tempore nobis quibusdam 
         totam tempora temporibus maiores, officia ipsam odio laborum,
          blanditiis quae, consectetur autem eius voluptatum.
    </p>
</body>
</html>
