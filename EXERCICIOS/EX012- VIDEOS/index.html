<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Exibindo videos hospedados localmente</h1>
    <p>esse video esta hospedado no meu propio servidor</p>
    <video controls autoplay loop>
        <source src="midia/Chey.m4v" type="video/mp4">
        <source src="midia/chey2.webm" type="video/webm">
    </video>
    <p>Baixe o video do precata:
        <a href="midia/Chey.rar" download="Chey.rar" type="application/x-rar-compressed">clique aqui </a> 
    </p>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/garcXhwe7IE?start=1"
     title="HL- Precata dayz" 
     frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
     allowfullscreen>
    </iframe>
</body>
</html>
